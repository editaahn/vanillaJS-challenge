<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <h1>Welcome to 부자동네</h1>
    <aside>
      <button id="addUser">새로운 부자가 이사옵니다🤑</button>
      <button id="doubleWealth">모두의 재산을 두 배로 늘립니다</button>
      <button id="onlyMillionaire">억만장자만 보여줘요</button>
      <button id="sortByWealth">재산 순으로 줄 세워줘요</button>
      <button id="getTotal">재산 총량을 봅니다</button>
    </aside>
    <main>
      <table>
        <thead>
          <th>부자이름</th>
          <th>재산</th>
        </thead>
        <tbody id='tbody'>
        </tbody>
      </table>
      <span id="total">Total: $</span>
    </main>
  </div>
  <script src="App.js"></script>
</body>
</html>
