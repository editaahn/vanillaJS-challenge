<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Typer ==3</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="start">
      <button id="startBtn" class="getStarted">START</button>
    </section>

    <section id="game">
      <div id="gameExecution">
        <div id="time">
          <span>남은 시간</span>
          <strong id="remainSec">10</strong>초
        </div>
        <p id="word"></p>
        <input type="text" id="input" />
      </div>
      <div id="scoreBoard">
        <h3>획득한 점수</h3>
        <p id="score">0</p>
      </div>
    </section>
    
    <section id="afterGame">
      <h3>Final Score</h3>
      <p id="finalScore">0</p>
      <button id="restartBtn" class="getStarted">RESTART</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
