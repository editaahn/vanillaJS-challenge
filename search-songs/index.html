<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>외국곡 찾기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="searchArea">
    <div id="search">
      <input id="inputWord" type="text" placeholder="가사 / 제목 / 아티스트">
      <button id="searchBtn">검색</button>
    </div>
  </section>
  <section id="resultWrapper">
    <section id="resultArea">
      <div id="results"></div>
      <div id="pagination">
      </div>
    </section>
    <section id="detailArea">
      <div id="songInfo"></div>
      <div id="songLyrics"></div>
    </section>
  </section>
  <script src="script.js"></script>
</body>
</html>
